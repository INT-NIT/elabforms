name: Checking unit-tests, PEP8 and standard pipeline congruency

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Run unit tests and PEP8 checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure VERSION file exists
        run: |
          if [ ! -f VERSION ]; then echo "0.1.0" > VERSION; fi

      - name: Set up Python 3.10.5
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.5'

      - name: Install dependencies including test extras and pytest-cov
        run: |
          pip install -e .[test]
          pip install pytest-cov
          pip show pytest-cov
          pytest --version

      - name: Run Flake8 for PEP8 compliance
        run: flake8 --count elabforms

      - name: Run pytest for unit tests with coverage
        run: pytest --cov=elabforms tests/
